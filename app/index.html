<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Muise001</title>
    <link rel="stylesheet" href="css/css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main>

      <section id="start">
        <header>
          <h1>Crazy Gif Finder</h1>
          <p>Looking for a gif? stop looking, start searching</p>
          <div class="wrap">
            <div class="search">
              <form>
              <input type="text" class="searchTerm" placeholder="Search Gifs">
              <button type="submit" class="searchButton">
                <i class="fa fa-search"></i>
              </button>
              </form>
            </div>
          </div>
          <p class="none" id="error"></p>
        </header>
        <!-- Begin Loader Bron : https://codepen.io/aurer/pen/jEGbA -->

        <div id="loader" class="loader loader--style3 none" title="2">
          <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
            <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
              <animateTransform attributeType="xml"
              attributeName="transform"
              type="rotate"
              from="0 25 25"
              to="360 25 25"
              dur="0.6s"
              repeatCount="indefinite"/>
            </path>
          </svg>
        </div>

        <!--  -->
        <div id="results">
        </div>
      </section>
      <section id="history" class="none">
        <h1>Zoekgeschiedenis</h1>
        <a href="#start" id="oudeZoekOpdracht"></a>
      </section>
      <section id="djKhaled" class="none">
        <h1>DJ Khaled</h1>
        <p>We the best music</p>
        <img src="https://www.puna.nl/wp-content/uploads/2016/01/DJ-Khaled.jpg" alt="">
      </section>
      <div id="chosenOnes">

      </div>
    </main>

    <footer>
      <a href="#start"><p>Start</p></a>
      <a href="#history"><p>Zoekgeschiedenis</p></a>
      <a href="#djKhaled"><p>Khaled</p></a>
    </footer>

    <script id="gifTemplate" type="text/x-handlebars-template">
      {{#each data}}

      <div>
        <h3>{{title}}</h3>
        <a href="#detail{{id}}">
          <img alt={{title}}; style='width:60%; min-width:8em;' src='{{images.original.url}}'>
        </a>
      </div>

      {{/each}}
    </script>

    <script id="gifDetailTemplate" type="text/x-handlebars-template">
      {{#each data}}
      <section id="detail{{id}}" class="none">
        <h1>"{{title}}"</h1>
        <img alt="{{title}}"; style='width: 80%; margin: 1em 10%;' src= "{{images.original.url}}">
        <ol>
          <li>rating : {{rating}}</li>
          <li>Geupload op : {{import_datetime}}</li>
        </ol>
        <h3>Creator</h3>
        <ol>
          <li>uploadert : {{user.username}}</li>
          <li>user-url : {{user.profile_url}}</li>
          <li>Twitter : {{user.twitter}}</li>
        </ol>
      </section>
      {{/each}}
    </script>
    <script src="js/handlebars.js"></script>
    <script type="module" src="js/app.js"></script>

  </body>
</html>
